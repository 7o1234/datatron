<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for contrast */
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        .header {
            background-color: rgb(255, 196, 0);
            padding: 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: relative;
            z-index: 1000;
        }

        /* Align logo and menu button */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header a.logo img {
            max-height: 50px;
            width: auto;
        }

        /* Center image styling */
        .header-center-image {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header a {
            color: white;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style menu button */
        .menu-button {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Full-screen Tableau dashboard container with small margins */
        .tableau-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px); /* Full viewport height minus header height */
            padding: 0px; /* Small padding for margin effect */
        }

        /* Centered Tableau Dashboard with max constraints for margin effect */
        .tableauPlaceholder {
            max-width: 200vw;  /* Constrain max width to provide small margins */
            max-height: 200vh; /* Constrain max height to provide small margins */
            width: 100%;
            height: 100%;
            background-color: black; /* Ensure background matches the body */
            border-radius: 8px; /* Optional: rounded corners for a smooth appearance */
        }

        /* Side menu styling */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        /* Loading screen styling */
        .loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 10000;
        }

        .loader {
            width: 120px;
            height: 20px;
            border-radius: 20px;
            background: linear-gradient(orange 0 0) 0/0% no-repeat rgb(224, 176, 17);
            animation: l2 2s infinite steps(20);
        }

        @keyframes l2 {
            100% {background-size:110%}
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loadingScreen">
        <div class="loader"></div>
    </div>

    <!-- Header with left-aligned logo, centered image, and menu button -->
    <div class="header">
        <div class="logo-container">
            <a href="login_page.html" class="logo">
                <img src="/images/logo.png" alt="Logo">
            </a>
            <span class="menu-button" onclick="openNav()">&#9776;</span>
        </div>
        
        <!-- Centered Image -->
        <div class="header-center-image">
            <img src="/images/Ronis-Black.png" alt="Centered Image" style="height: 50px; width: auto;">
        </div>
    </div>

    <!-- Centered Tableau Dashboard with small margins -->
    <div class="tableau-container">
        <div class="tableauPlaceholder" id="viz1731260112693">
            <noscript>
                <a href="#"><img alt="Dashboard" src="https://public.tableau.com/static/images/ro/ronismacbar/Dashboard1/1_rss.png" style="border: none"/></a>
            </noscript>
            <object class="tableauViz" style="width: 100%; height: 100%;">
                <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
                <param name="embed_code_version" value="3" />
                <param name="site_root" value="" />
                <param name="name" value="ronismacbar/Dashboard1" />
                <param name="tabs" value="no" />
                <param name="toolbar" value="yes" />
                <param name="static_image" value="https://public.tableau.com/static/images/ro/ronismacbar/Dashboard1/1.png" />
                <param name="animate_transition" value="yes" />
                <param name="display_static_image" value="yes" />
                <param name="display_spinner" value="yes" />
                <param name="display_overlay" value="yes" />
                <param name="display_count" value="yes" />
                <param name="language" value="en-US" />
                <param name="filter" value="publish=yes" />
            </object>
        </div>
        <script type="text/javascript">
            var divElement = document.getElementById('viz1731260112693');
            var vizElement = divElement.getElementsByTagName('object')[0];
            vizElement.style.width = "100%";
            vizElement.style.height = "100%";
            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        </script>
    </div>

    <!-- Sidebar Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="login_page.html">Home</a>
        <a href="inventory.html">Inventory</a>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loadingScreen').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
