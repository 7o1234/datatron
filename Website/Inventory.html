<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        html, body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for contrast */
            height: 100%;
            overflow-y: auto; /* Allows vertical scrolling */
        }

        .header {
            background-color: rgb(255, 196, 0); /* Match header color */
            padding: 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed; /* Keeps header fixed at the top */
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Align logo and menu button */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header a.logo img {
            max-height: 50px;
            width: auto;
        }

        /* Center image styling */
        .header-center-image {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header a {
            color: white;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style menu button */
        .menu-button {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Container for graphs with padding at the top to prevent overlap */
        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 100px 20px 20px; /* Top padding to clear fixed header */
            margin-top: 20px;
        }

        .graph-container img {
            max-width: 90%; /* To keep some margins on the sides */
            height: auto;
            margin-bottom: 20px;
        }

        .graph-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header with left-aligned logo, centered image, and menu button -->
    <div class="header">
        <div class="logo-container">
            <a href="login_page.html" class="logo">
                <img src="/images/logo.png" alt="Logo">
            </a>
            <span class="menu-button" onclick="openNav()">&#9776;</span>
        </div>
        
        <!-- Centered Image -->
        <div class="header-center-image">
            <img src="/images/Ronis-Black.png" alt="Centered Image" style="height: 50px; width: auto;">
        </div>
    </div>

    <!-- Graphs Section -->
    <div class="graph-container">
        <!-- First Graph (TikTok Plays vs Time) -->
        <div class="graph-title">TikTok Plays vs Time</div>
        <img src="/images/first_graph.png" alt="TikTok Plays vs Time Graph">

        <!-- Second Graph (TikTok Likes vs Time) -->
        <div class="graph-title">TikTok Likes vs Time</div>
        <img src="/images/second_graph.png" alt="TikTok Likes vs Time Graph">
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
