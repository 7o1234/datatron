<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Consistent styling */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            transition: background 2s, color 2s;
        }

        .header {
            background-color: black;
            padding: 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header a.logo img {
            max-height: 50px;
            width: auto;
            margin-left: 10px;
        }

        .header a {
            color: white;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .settings-icon {
            font-size: 30px;
            cursor: pointer;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Inventory Page Content Styling */
        .inventory-content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .inventory-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .inventory-content p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Sidebar styling */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Button to open side menu */
        .menu-button {
            font-size: 30px;
            cursor: pointer;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="menu-button" onclick="openNav()">&#9776;</span>
        <a href="index.html" class="logo">
            <img src="/images/logo.png" alt="Logo">
        </a>
        
        <div class="header-right">
            <i class="bi bi-gear settings-icon" id="settingsButton"></i>
            <a href="javascript:void(0)" onclick="openModal()">Login</a>
        </div>
    </div>

    <!-- Inventory Page Content -->
    <div class="inventory-content">
        <h1>Inventory</h1>
        <p>Explore our current mac and cheese inventory, available in a range of sizes and flavors.</p>
        <p>Check out what's fresh and ready for delivery or pick-up!</p>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="login_page.html">Home</a>
        <a href="inventory.html">Inventory</a>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        const settingsButton = document.getElementById('settingsButton');
        const body = document.querySelector('body');

        settingsButton.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            settingsButton.classList.toggle('bi-sun', body.classList.contains('dark-mode'));
            settingsButton.classList.toggle('bi-gear', !body.classList.contains('dark-mode'));
        });

        function openModal() {
            document.getElementById("loginModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("loginModal").style.display = "none";
        }
    </script>
</body>
</html>
